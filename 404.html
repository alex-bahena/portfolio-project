<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set the character encoding for the document -->
  <meta charset="utf-8" />
  <!-- Configure the viewport settings for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Meta tag to refresh the page and redirect to index.html after 0 seconds -->
  <meta http-equiv="refresh" content="0;url=https://alejandro-bs.ca/main" />
  <!-- Set the title of the page -->
  <title>Redirecting...</title>
</head>
<body>
  <!-- Display a message with a link in case the redirection doesn't happen automatically -->
  <p>If you are not redirected, <a href="https://alejandro-bs.ca/main">click here</a>.</p>
</body>
</html>
