<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set the character encoding for the document -->
  <meta charset="utf-8" />
  <!-- Configure the viewport settings for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Set the title of the page -->
  <title>Page Not Found</title>
  <script>
    // Check if the current URL is a 404 error and not the main page
    if (window.location.pathname === "/404.html" && window.location.pathname !== "/main") {
      // Redirect to the main page after 3 seconds
      setTimeout(function() {
        window.location.href = "/main"; // Change "/main" to the desired URL
      }, 3000); // 3000 milliseconds = 3 seconds
    }
  </script>
</head>
<body>
  <!-- Display a message indicating that the page is not found -->
  <h1>404 - Page Not Found</h1>
  <p>The requested page could not be found.</p>
</body>
</html>
